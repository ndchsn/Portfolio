<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#071028">
    <title>{{ profile.name }} — {{ profile.headline }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="bg-layer" aria-hidden="true">
      <!-- decorative animated background -->
      <img src="{{ url_for('static', filename='images/bg-clouds.svg') }}" class="bg-svg" alt=""/>
      <canvas id="particle-canvas" class="particle-canvas" aria-hidden="true"></canvas>
    </div>
    <div class="controls">
      <button id="toggle-anim" class="btn-toggle" aria-pressed="false">Turn off animations</button>
      <!-- Lottie placeholder (optional) -->
      <div id="lottie-holder" class="lottie-holder" aria-hidden="true"></div>
    </div>
    <div class="container">
      <header class="hero" role="banner">
        <div class="hero-inner">
          <div class="hero-left">
            <img src="{{ profile.photo_url }}" alt="photo" class="avatar">
          </div>
          <div class="hero-right">
            <h1 class="name">{{ profile.name }}</h1>
            <p class="headline">{{ profile.headline }}</p>
            <p class="summary">{{ profile.summary }}</p>
            <div class="contact-inline">
              <span>{{ profile.contact.location }}</span>
              <span>&middot;</span>
              <a href="mailto:{{ profile.contact.email }}">{{ profile.contact.email }}</a>
            </div>
          </div>
        </div>
      </header>

      <main role="main">
        {% block content %}{% endblock %}
      </main>

      <footer role="contentinfo">
        <p>Designed with cloud vibes · Built with Flask</p>
      </footer>
    </div>
    <script src="{{ url_for('static', filename='js/animations.js') }}" defer></script>
  </body>
  </html>
